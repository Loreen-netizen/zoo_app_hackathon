<body>
    <div class="container">
      <h1>DANCING ZOO </h1>
        <h2>Animated Progress Bar</h2>
        <p>The .active class animates the progress bar:</p> 
        <div class="progress-striped active">
          <div class="progress-bar progress-bar-warning " role="progressbar"  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:50%">
            ALMOST THERE!
          </div>
          <div class="progress-bar progress-bar-success" role="progressbar" style="width:50%">
            GOOD!
          </div>
        </div>
      </div>
      
    <div>Teachable Machine Pose Model</div>
    <button type="button" onclick="init()">Start</button>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
